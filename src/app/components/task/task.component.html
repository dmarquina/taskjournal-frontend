<section class="todoapp mx-2">
    <header class="header">
        <div class="container">
        <input class="new-todo rounded-full" placeholder="Nombre de la tarea" autofocus type="text" [formControl]="newTaskCtrl"
            (keydown.enter)="changeHandler()" />
        </div>
    </header>


<div *ngIf="tasks().length > 0; else emptyBlock" class="container todoapp-wrapper">
    <section class="main" >
    <ul class="todo-list" *ngFor="let task of tasks() index as i">
        <li>
        <div class="view">
            <label>{{task.name}}</label>
            <button class="btn-delete destroy" (click)="deleteTask(task.taskId, i)"></button>
        </div>
        </li>
    </ul>
    </section>
</div>

<ng-template #emptyBlock>
    <section class="w-full text-center mt-20">
        <mat-icon fontIcon="add" class="h-auto w-auto text-9xl text-gray-300"></mat-icon>
        <h2 class="text-gray-400">Crea una nueva tarea para iniciar tu d√≠a</h2>
        <h3 class="text-gray-400">Todo viaje empieza con el primer paso</h3>
    </section>
</ng-template>

</section>
